<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
  </head>
  <body>
    <div class="main">
      <img class="logo-image" src="images/newlogo2.jpg" />
      <input
        class="search-input"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="frequent-tile-group">
      <div class="frequent-tile">
        <div class="bigger-icon-radius">
          <div class="smaller-icon-radius">
            <a href="https://github.com/" target="_blank"
              ><img
                class="icon-image"
                src="images/github-logo.png"
                alt="github-icon"
            /></a>
          </div>
        </div>
        <p class="tile-name">GitHub</p>
      </div>

      <!-- second tile  -->

      <div class="frequent-tile">
        <div class="bigger-icon-radius">
          <div class="smaller-icon-radius">
            <a href="https://mail.google.com/" target="_blank"
              ><img
                class="icon-image"
                src="images/gmail-logo.png"
                alt="gmail-icon"
            /></a>
          </div>
        </div>
        <p class="tile-name">mail.google</p>
      </div>

      <!-- third tile  -->
      <div class="frequent-tile">
        <div class="bigger-icon-radius">
          <div class="smaller-icon-radius">
            <a href="https://www.google.com/drive/" target="_blank"
              ><img
                class="icon-image"
                src="images/gdrive-logo.png"
                alt="gdrive-icon"
            /></a>
          </div>
        </div>
        <p class="tile-name">Google drive</p>
      </div>

      <!-- fourth tile  -->

      <div class="frequent-tile">
        <div class="bigger-icon-radius">
          <div class="smaller-icon-radius">
            <a href="https://youtube.com/" target="_blank"
              ><img
                class="icon-image"
                src="images/youtube-logo.png"
                alt="youtube-icon"
            /></a>
          </div>
        </div>
        <p class="tile-name">Youtube</p>
      </div>

      <!-- fifth tile  -->

      <div class="frequent-tile">
        <div class="bigger-icon-radius">
          <div class="smaller-icon-radius">
            <a href="https://www.w3schools.com/" target="_blank"
              ><img class="icon-image" src="images/w3-icon.png" alt="w3-icon"
            /></a>
          </div>
        </div>
        <p class="tile-name">W3 Schools</p>
      </div>
    </div>
  </body>
</html>
